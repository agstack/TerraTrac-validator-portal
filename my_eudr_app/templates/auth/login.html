{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="google-signin-client_id"
      content="406482458768-p1dl33hlpektv0192ct8s47iac1s6hd2.apps.googleusercontent.com"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'assets/img/apple-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/svg"
      href="{% static 'assets/img/tns-logo.svg' %}"
    />
    <title>EUDR | Login</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <!-- Data Table CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      id="pagestyle"
      href="{% static 'assets/css/argon-dashboard.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
      integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <main class="main-content position-relative border-radius-lg">
      <div
        class="min-vh-90 d-flex align-items-center justify-content-center position-relative"
      >
        <div class="col-md-4 bg-white border-0 border-radius-xl">
          <!-- add logo image -->
          <div class="text-center">
            <img
              src="{% static 'assets/img/tns-logo.svg' %}"
              alt="TerraTrac Logo"
              class="w-10 mt-4 mx-auto"
            />
          </div>
          <div class="d-flex justify-content-center align-items-center my-4">
            <h4 class="mb-0">TerraTrac Validator Login</h4>
            <a href="{% url 'user_guide' %}" title="User Guide" class="ms-2">
              <i class="fas fa-info-circle fa-lg" style="color:#1a5ca0"></i>
            </a>
          </div>
          <form method="POST">
            <div class="d-flex flex-column align-items-center">
              {% csrf_token %}
              <!-- error container -->
              <div id="errors-container"></div>
              <div class="form-group">
                <label for="id_username">Email</label>
                <input
                  type="text"
                  name="username"
                  id="id_username"
                  class="form-control {% if messages %}is-invalid{% endif %}"
                  required
                />
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <label for="id_password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="id_password"
                  class="form-control {% if messages %}is-invalid{% endif %}"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary d-flex justify-content-center"
              >
                Login
              </button>
              <p class="mt-3 mb-4">
                <a href="{% url 'password_reset' %}">Forgot Password</a>
              </p>
              <p>
                Don't have an account?
                <a href="{% url 'signup' %}">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <p class="text-muted">
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              crafted by TechnoServe Labs | Powered by
              <a href="https://www.technoserve.org/" target="_blank">TNS</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--   Core JS Files   -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/argon-dashboard.js' %}"></script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());
          const errorContainer = document.getElementById("errors-container");
          errorContainer.innerHTML = "";

          const response = await fetch('{% url "login" %}', {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const result = await response.json();
            if (result.token) {
              // Store the token in localStorage
              localStorage.setItem("terratracAuthToken", result.token);

              window.location.href = "/";
            }
          } else {
            const error = await response.json();
            if (error?.message) {
              errorContainer.innerHTML = `
    <div class="alert alert-danger" role="alert">
      ${error?.message}
    </div>`;
            }
          }
        });
    </script>
  </body>
</html>
