{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="google-signin-client_id"
      content="406482458768-p1dl33hlpektv0192ct8s47iac1s6hd2.apps.googleusercontent.com"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'assets/img/apple-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/svg"
      href="{% static 'assets/img/tns-logo.svg' %}"
    />
    <title>EUDR | Sign Up</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <!-- Data Table CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      id="pagestyle"
      href="{% static 'assets/css/argon-dashboard.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
      integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <main class="main-content position-relative border-radius-lg">
      <div
        class="d-flex align-items-center justify-content-center position-relative my-3"
      >
        <div class="col-md-4 bg-white border-0 border-radius-xl my-3 ms-4">
          <!-- add logo image -->
          <div class="text-center">
            <img
              src="{% static 'assets/img/tns-logo.svg' %}"
              alt="TerraTrac Logo"
              class="w-10 mt-4 mx-auto"
            />
          </div>
          <h4 class="text-center my-4">TerraTrac Validator Sign Up</h4>
          <form method="POST">
            <div class="d-flex flex-column align-items-center">
              {% csrf_token %}
              <!-- error container -->
              <div id="errors-container"></div>
              <!-- First Name -->
              <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  id="id_first_name"
                  class="form-control {% if form.first_name.errors %}is-invalid{% endif %}"
                  required
                />
              </div>

              <!-- Last Name -->
              <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  id="id_last_name"
                  class="form-control {% if form.last_name.errors %}is-invalid{% endif %}"
                  required
                />
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="id_username">Email</label>
                <input
                  type="email"
                  name="username"
                  id="id_username"
                  class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                  required
                />
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="id_password1">Password</label>
                <input
                  type="password"
                  name="password1"
                  id="id_password1"
                  class="form-control {% if form.password1.errors %}is-invalid{% endif %}"
                  required
                />
              </div>

              <!-- Confirm Password -->
              <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input
                  type="password"
                  name="password2"
                  id="id_password2"
                  class="form-control {% if form.password2.errors %}is-invalid{% endif %}"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <p class="mt-3">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <p class="text-muted">
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              crafted by TechnoServe Labs | Powered by
              <a href="https://www.technoserve.org/" target="_blank">TNS</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--   Core JS Files   -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/argon-dashboard.js' %}"></script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());
          const errorContainer = document.getElementById("errors-container");
          errorContainer.innerHTML = "";

          const response = await fetch('{% url "signup" %}', {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const result = await response.json();
            if (result.token) {
              // Store the token in localStorage
              localStorage.setItem("terratracAuthToken", result.token);

              window.location.href = "/";
            }
          } else {
            const error = await response.json();

            // Append error messages to the alert dialog
            const errors = error.errors || {};
            let errorMessages =
              "<strong>Whoops! Signup failed, please fix below and try again:</strong><ul>";

            for (const [field, messages] of Object.entries(errors)) {
              if (Array.isArray(messages)) {
                messages.forEach((msg) => {
                  errorMessages += `<li>${field}: ${msg}</li>`;
                });
              } else {
                errorMessages += `<li>${field}: ${messages}</li>`;
              }
            }

            errorMessages += "</ul>";
            errorContainer.innerHTML = `
  <div class="alert alert-danger" role="alert">
    ${errorMessages}
  </div>`;
          }
        });
    </script>
  </body>
</html>
